            <h3 class="heading-three">REQUEST A QUOTE</h3>
            <h2 class="heading-two margin-bottom-medium">Place your order, get instant price</h2>

            <h4 class="heading-four">Choose Nutmeg Grade</h4>
            <div class="gradeContainer">
                <div class="gradeContainer__image gradeContainer__image--ABCD">
                    <img src="./img/ABCD.png" alt="ABCD">
                    <span class="highlight">ABCD</span>
                </div>
                <div class="gradeContainer__image gradeContainer__image--SS">
                    <img src="./img/SS.png" alt="SS">
                    <span class="highlight">SS</span>
                </div>
                <div class="gradeContainer__image gradeContainer__image--BWP">
                    <img src="./img/BWP.png" alt="BWP">
                    <span class="highlight">BWP</span>
                </div>
            </div>

            
            <form class="formContainer">
                <h4 class="heading-four">Fill the form</h4>
                <div class="formContainer__group">
                    <p>Grade:</p>
                    <span class="highlight nutmegGrade">Nutmeg</span>
                </div>
                <div class="formContainer__group">
                    <label>Quantity</label>
                    <input type="number" min="1" max="5" id="quantity" required>
                </div>
                <div class="formContainer__group">
                    <label>Container</label>
                    <select id="container" required>
                        <option value>Select Container</option>
                        <option value="twentyFCL">20' FCL</option>
                        <option value="fourtyFCL">40' FCL</option>
                    </select>
                </div>
                <div class="formContainer__group">
                    <label>Incoterms</label>
                    <select id="incoterms" required>
                        <option value>Select Incoterms</option>
                            <option value="FOB">FOB</option>
                            <option value="CFR">CFR</option>
                            <option value="CIF">CIF</option>
                    </select>
                </div>
                <div class="formContainer__group">
                    <label>Port of Discharge</label>
                    <input type="text" id="portDischarge" required>
                </div>
                <div class="formContainer__group">
                    <label>Country</label>
                    <select id="country">
